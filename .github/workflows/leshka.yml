name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test with Maven
        run: mvn -B test --file pom.xml
        continue-on-error: true

      - name: Generate Test Report on Failure
        if: failure()
        run: |
          echo "Test failures detected. Generating report..."
          mkdir -p test-reports
          cp target/surefire-reports/*.xml test-reports/
          echo "Report generated at:"
          ls test-reports

      - name: Create Failed Test Report
        if: failure()
        run: |
          set +e
          grep -Ei -A 1 "(failure|error)" test-reports/*.xml > failed-test-report.xml

      - name: Send Telegram notification on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "All tests passed successfully!"

      - name: Send Telegram notification on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            üõë *Test Failure Notification* üõë
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Committer: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}
            üìù *Message:* Tests have failed in the CI pipeline.
            [Check your Tests Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          document: failed-test-report.xml

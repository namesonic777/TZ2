name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

      - name: Run tests with Maven and generate test report
        run: mvn surefire-report:report

      - name: Check test results
        id: test_result
        run: |
          FILE=target/surefire-reports/test-summary.txt
          if grep -q "FAILURE!" "$FILE"; then
            echo "::set-output name=failed::true"
            echo "::set-output name=failed_tests::$(grep 'Tests run:' "$FILE" | grep -o 'Failures:[^,]*' | grep -o '[0-9]*')" 
          else
            echo "::set-output name=failed::false"
          fi

      - name: Send Telegram notification on success
        if: steps.test_result.outputs.failed == 'false'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "Всё ок!"

      - name: Send Telegram notification on failure
        if: steps.test_result.outputs.failed == 'true'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "Неудавшиеся тесты: ${{ steps.test_result.outputs.failed_tests }}"